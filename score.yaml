apiVersion: score.dev/v1b1
metadata:
  name: backstage
containers:
  backstage:
    image: .
    variables:
      APP_CONFIG_backend_database_client: "better-sqlite3"
      APP_CONFIG_backend_database_connection: ":memory:"
      APP_CONFIG_auth_providers_guest_dangerouslyAllowOutsideDevelopment: "true"
service:
  ports:
    tcp:
      port: 7007
      targetPort: 7007